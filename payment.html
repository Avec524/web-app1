<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Оплата доступа — WebAppEmotion</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .box {
      background: #fff;
      padding: 30px;
      border: 2px solid #000;
      border-radius: 8px;
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 24px;
    }
    button {
      background: #4CAF50;
      color: white;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Оплатите доступ — 100 ₽</h1>
    <form action="https://yoomoney.ru/quickpay/confirm.xml" method="POST">
      <input type="hidden" name="receiver" value="4100119007499838">
      <input type="hidden" name="quickpay-form" value="shop">
      <input type="hidden" name="sum" value="100.00">
      <input type="hidden" name="paymentType" value="PC">
      <input type="hidden" name="successURL" value="https://web-app123.vercel.app/app.html">
      <button type="submit">Оплатить 100 ₽</button>
    </form>
  </div>
</body>
</html>
