<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WebAppEmotion — Генератор текстов</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Генератор текстов</h1>
    <textarea id="userInput" class="input-box" placeholder="Введите тему или задание…"></textarea>
    <button onclick="generateContent()">Сгенерировать</button>
    <div id="outputBox" class="output-box"></div>
  </div>

  <script>
    function generateContent() {
      const input = document.getElementById('userInput').value.trim();
      const out = document.getElementById('outputBox');
      if (!input) {
        alert('Введите запрос!');
        return;
      }
      out.innerText = 'Генерация…';
      // Симуляция вызова API
      setTimeout(() => {
        out.innerText = `Сгенерированный текст по запросу «${input}»: …здесь результат нейросети.`;
      }, 1500);
    }
  </script>
</body>
</html>
