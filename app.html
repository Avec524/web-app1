<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WebAppEmotion — Ваш копирайтер</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Введите тему для генерации</h1>
    <textarea id="prompt" placeholder="Опишите задачу..." rows="5"></textarea>
    <button onclick="generateText()">Сгенерировать</button>
    <div id="result" class="output-box"></div>
  </div>

  <script>
    async function generateText() {
      const text = document.getElementById('prompt').value.trim();
      if (!text) return alert('Введите запрос');
      document.getElementById('result').innerText = 'Генерация...';
      // Реальный запрос к вашему серверу или напрямую к API Mistrai AI
      const res = await fetch('/api/generate-text', {
        method: 'POST',
        headers:{'Content-Type':'application/json'},
        body: JSON.stringify({prompt:text})
      });
      const data = await res.json();
      document.getElementById('result').innerText = data.text;
    }
  </script>
</body>
</html>
