<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Копирайтинг через Mistrai AI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container app-container">
        <h1>Ваш генератор текстов</h1>
        <textarea id="userInput" placeholder="Введите тему для текста..."></textarea>
        <button onclick="generateText()">Сгенерировать текст</button>
        <div id="output"></div>
    </div>

    <script>
        async function generateText() {
            const prompt = document.getElementById('userInput').value;
            if (!prompt.trim()) {
                alert('Введите тему!');
                return;
            }

            const response = await fetch('https://api.mistrai.com/generate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    // Здесь должен быть ваш API-ключ если нужен
                },
                body: JSON.stringify({
                    prompt: prompt,
                    max_tokens: 150
                })
            });

            const data = await response.json();
            document.getElementById('output').innerText = data.text || 'Ошибка генерации текста.';
        }
    </script>
</body>
</html>
