<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WebAppEmotion — Генератор текста</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>Генератор текстов</h1>
    <textarea id="userInput" placeholder="Введите ваш запрос..." class="input-box"></textarea>
    <button onclick="generateContent()">Сгенерировать</button>
    <div id="outputBox" class="output-box"></div>
  </div>

  <script>
    function generateContent() {
      const userInput = document.getElementById('userInput').value.trim();
      const outputBox = document.getElementById('outputBox');

      if (userInput === "") {
        alert("Пожалуйста, введите запрос!");
        return;
      }

      outputBox.innerHTML = "Генерация текста...";

      // Здесь будет подключение к нейросети Mistrai AI
      setTimeout(() => {
        outputBox.innerHTML = "Ваш сгенерированный текст на основе запроса: " + userInput;
      }, 2000);
    }
  </script>

</body>
</html>
