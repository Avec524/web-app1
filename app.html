<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор текстов</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="app-section">
        <h2>Генератор текстов на основе нейросети</h2>
        <textarea id="userPrompt" placeholder="Введите тему или идею..."></textarea>
        <button onclick="generateText()">Сгенерировать текст</button>
        <div id="resultContainer" class="result-box"></div>
    </section>

    <script>
        async function generateText() {
            const prompt = document.getElementById('userPrompt').value.trim();
            if (!prompt) {
                alert('Введите запрос для генерации текста.');
                return;
            }

            const response = await fetch('https://mistral.4gpt.art/api/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    model: "mistral",
                    messages: [{ role: "user", content: prompt }]
                })
            });

            const data = await response.json();
            const result = data.choices[0]?.message?.content || "Ошибка генерации текста.";

            document.getElementById('resultContainer').innerText = result;
        }
    </script>
</body>
</html>
